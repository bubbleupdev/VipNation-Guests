<form (ngSubmit)="processSubmit()" [formGroup]="group" novalidate role="form">

  <ion-row class="ion-justify-content-center ion-text-center">
    <ion-col size="12" size-sm="8" size-xl="6">
      <ion-item lines="none" xmlns="http://www.w3.org/1999/html">
        <!--        <ion-label color="medium" position="stacked">Search Events</ion-label>-->
        <!--        <ion-input type="text" [clearInput]="true" autocomplete="event" required="true" formControlName="event"></ion-input>-->
        <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
      </ion-item>


      <ion-list>
        <ion-item *ngFor="let result of results" (click)="choose(result)">
          <ion-label>{{ result.guest.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-padding-top" size="12" size-sm="8" size-xl="6">

      <!-- QR Code -->
      <ng-container *ngIf="!selectedGuest">

        <div class="ion-text-center">
          <div class="ion-margin-bottom">Click to scan QR code ticket</div>
          <div class="qr-code__wrapper ion-padding">
            <img src="assets/images/qr-code-sample.png" alt="">
          </div>
        </div>

      </ng-container>

      <ng-container *ngIf="selectedGuest">

        <!-- Check In -->
        <div>
          <ion-item>
            <ion-label class="ion-text-wrap">
              <div><strong>Guest</strong></div>
              <div>{{selectedGuest.guest.name}}</div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap">
              <div><strong>Purchaser</strong></div>
              <div>{{selectedGuest.purchaser.name}}</div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="ion-text-wrap">
              <div><strong>Checked-in</strong></div>
              <div class="ion-color-success">0 of 2</div>
            </ion-label>
          </ion-item>

          <div class="ion-padding-bottom ion-padding-top ion-text-center" *ngIf="!selectedGuest?.guest?.checkedIn">
            <div class="ion-margin-bottom">Please verify ID and check-in guest</div>
            <div>
              <ion-button expand="block" color="success">Check-in Guest</ion-button>
            </div>
          </div>

          <div class="ion-padding-bottom ion-padding-top ion-text-center" *ngIf="selectedGuest?.guest?.checkedIn">
            <div class="ion-margin-bottom">This guest already checked-in</div>
            <div>
              <ion-button expand="block" color="danger">Check-out Guest</ion-button>
            </div>
          </div>
        </div>

        <!-- Check Out -->
        <!--        <div class="ion-hide">-->
        <!--          <ion-item>-->
        <!--            <ion-label class="ion-text-wrap">-->
        <!--              <div><strong>Guest</strong></div>-->
        <!--              <div>Alexis Bullock</div>-->
        <!--            </ion-label>-->
        <!--          </ion-item>-->
        <!--          <ion-item>-->
        <!--            <ion-label class="ion-text-wrap">-->
        <!--              <div><strong>Purchaser</strong></div>-->
        <!--              <div>Alexis Bullock</div>-->
        <!--            </ion-label>-->
        <!--          </ion-item>-->
        <!--          <ion-item>-->
        <!--            <ion-label class="ion-text-wrap">-->
        <!--              <div><strong>Checked-in</strong></div>-->
        <!--              <div class="ion-color-danger">2 of 2</div>-->
        <!--            </ion-label>-->
        <!--          </ion-item>-->
        <!--          <div class="ion-padding-bottom ion-padding-top ion-text-center">-->
        <!--            <div class="ion-margin-bottom">This guest already checked-in</div>-->
        <!--            <div>-->
        <!--              <ion-button expand="block" color="danger">Check-out Guest</ion-button>-->
        <!--            </div>-->
        <!--          </div>-->
        <!--        </div>-->

        <!-- Error -->
        <div class="ion-hide">
          <div class="ion-padding-bottom ion-padding-top ion-text-center">
            <div class="ion-color-primary ion-margin-bottom">Scanned QR code ticket is invalid</div>
            <div>
              <ion-button expand="block" color="primary">Try again</ion-button>
            </div>
          </div>
        </div>

      </ng-container>

    </ion-col>
  </ion-row>

</form>
