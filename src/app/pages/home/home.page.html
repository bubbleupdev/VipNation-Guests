<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="end" name="settings-outline1" size="medium" style="visibility: hidden"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="ion-padding-bottom ion-padding-top">
      <app-title></app-title>
    </div>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="end" name="settings-outline" size="medium"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>

    <ion-row class="ion-justify-content-center" *ngIf="!inScan">
      <ion-col size="12" size-sm="12" size-xl="6" class="ion-padding-top ion-padding-bottom">
        <!-- <h2 class="ion-no-margin">Event</h2> -->
        <ion-button color="light" fill="clear" (click)="backToSearch()">
          <ion-icon name="arrow-back"></ion-icon>
          Back to search event
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-margin-bottom" size="11" size-sm="11" size-xl="6">
        <div><strong>Event</strong></div>
        <div>{{tourDateTitle}}</div>
        <p>Summary: {{tourDateSummary}}</p>
        <br/>
        <p [innerHTML]="tourDateListsSummary"></p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center" *ngIf="!inScan">
      <ion-col size="11" size-sm="11" size-xl="6" class="ion-text-center">
        <h2 class="ion-no-margin">Guest</h2>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" size-sm="11" size-xl="6" class="ion-no-padding">
        <app-lookup-form [tourDate]="tourDate" (scanOpened)="scanOpened($event)" [guests]="tourDate.guests" *ngIf="tourDate" #lookupForm></app-lookup-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [translucent]="true">
  <!--
  <ion-toolbar class="ion-text-center"  *ngIf="!inScan">
    <ion-title>{{tourDateTitle}}</ion-title>
  </ion-toolbar>
  -->
  <ion-toolbar class="ion-text-center" *ngIf="inScan">
    <ion-button (click)="stopScan()">Cancel</ion-button>
  </ion-toolbar>
</ion-footer>
